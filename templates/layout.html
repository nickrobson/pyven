<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{{ config.name }}{% endblock %}</title>

        <style type="text/css">
            .dirlist-file:nth-child(odd) {
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        {% for flash in get_flashed_messages() %}
            <div class="flash">
                {{ flash }}
            </div>
        {% endfor %}
        {% block body %}{% endblock %}
    </body>
</html>
