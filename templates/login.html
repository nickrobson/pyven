{% extends "layout.html" %}
{% block title %}Login | {{ config.name }}{% endblock %}
{% block body %}
    <h2>Login</h2>
    <form method="POST">
        <table>
            <tr>
                <td>Username:</td>
                <td><input class="input-group-field" type="text" name="username" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input class="input-group-field" type="password" name="password" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Login" class="button" /></td>
            </tr>
        </table>
    </form>
{% endblock %}
