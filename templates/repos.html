{% extends "layout.html" %}
{% block title %}Repositories | {{ config.name }}{% endblock %}
{% block body %}
  <h2>Available Repositories</h2>
  <table class="repolist">
    {% for repo in repos %}
    <tr class="repolist-repo">
      <td><a href="{{ repo }}"><h3 class="marginless">{{ repo }}</h3></a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
